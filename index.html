<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Skittle.webp" alt="Изображения профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__name">Скиттл</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__description">Исследователь Земли и&nbsp;не&nbsp;только</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &#169; 2020 Mesto Russia
      </p>
    </footer>
    <div class="popup popup_sort_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form action="#" name="profileEditing" class="popup__form">
          <h3 class="popup__title">
            Редактировать профиль
          </h3>
          <input type="text" class="popup__input popup__input_kind_name" name="popup-name" value="" placeholder="Имя" required>
          <input type="text" class="popup__input popup__input_kind_about" name="popup-about" value="" placeholder="Работа" required>
          <button class="popup__submit-btn" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_sort_place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form action="#" name="placeAdding" class="popup__form">
          <h3 class="popup__title">
            Новое место
          </h3>
          <input type="text" class="popup__input popup__input_kind_name" name="place-name" value="" placeholder="Название" required>
          <input type="text" class="popup__input popup__input_kind_link" name="place-link" value="" placeholder="Ссылка на картинку" required>
          <button class="popup__submit-btn" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_sort_picture">
      <div class="popup__container popup__container_size_full">
        <button class="popup__close" type="button"></button>
        <figure class="zoomed-picture">
          <img class="zoomed-picture__image" src="#" alt="#">
          <figcaption class="zoomed-picture__caption">

          </figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template id="place">
    <li class="place">
      <img src="#" alt="Алтай" class="place__image">
      <img src="./images/trash.svg" alt="Кнопка удалить карточку" class="place__delete">
      <div class="place__info">
        <h2 class="place__name">

        </h2>
        <button type="button" class="place__like"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
