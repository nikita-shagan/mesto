<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-photo.jpg" alt="Изображения профиля" class="profile__avatar">
        <div class="profile__info">
          <h2 class="profile__name">
            Жак-Ив Кусто
          </h2>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
    </main>
  </div>
</body>
</html>
