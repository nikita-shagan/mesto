<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Skittle.webp" alt="Изображения профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__name">Скиттл</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__description">Исследователь Земли и&nbsp;не&nbsp;только</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="places">
        <article class="place">
          <img src="./images/altai.jpg" alt="Алтай" class="place__image">
          <div class="place__info">
            <h2 class="place__name">
              Алтай
            </h2>
            <button class="place__like"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/baikal.jpg" alt="Замерзшее озеро" class="place__image">
          <div class="place__info">
            <h2 class="place__name">
              Байкал
            </h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/elbrus.jpg" alt="Горный пейзаж" class="place__image">
          <div class="place__info">
            <h2 class="place__name">
              Эльбрус
            </h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/kamchatka.jpg" alt="Камчатский пейзаж" class="place__image">
          <div class="place__info">
            <h2 class="place__name">
              Камчатка
            </h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/sheregesh.jpg" alt="Снежный горный пейзаж" class="place__image">
          <div class="place__info">
            <h2 class="place__name">
              Шерегеш
            </h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/sudak.jpg" alt="Море и побережье" class="place__image">
          <div class="place__info">
            <h2 class="place__name">
              Судак
            </h2>
            <button type="button" class="place__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &#169; 2020 Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form action="#" name="profileEditing" class="popup__form">
          <h3 class="popup__title">
            Редактировать профиль
          </h3>
          <input type="text" class="popup__input popup__input_kind_name" id="popup-name" name="popup-name" value="" placeholder="Имя" required>
          <input type="text" class="popup__input popup__input_kind_about" id="popup-about" name="popup-about" value="" placeholder="Работа" required>
          <button class="popup__submit-btn" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
